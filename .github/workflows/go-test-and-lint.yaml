name: go-lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v2.1.0
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Download modules and tools
        run: make install-tools
      - name: Lint
        run: make lint
      - name: Test
        run: make test
